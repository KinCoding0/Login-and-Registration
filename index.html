<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/82902bfdee.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container" id="container">
        <form action="" id="login" class="login">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <a href="#" class="forgot-password">
                <p>Forgot password?</p>
            </a>
            <button class="input-box">Login</button>
            <p>or login with social platforms</p>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </form>
        <form action="" id="registrator" class="registrator">
            <h1>Registration</h1>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <a href="#" class="forgot-password">
                <p>Forgot password?</p>
            </a>
            <button class="input-box">Login</button>
            <p>or login with social platforms</p>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </form>
        <div class="toggle-panel" id="toggle-panel">
            <div class="toggle-left" id="btnRegister">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn">Register</button>
            </div>
            <div class="toggle-right" id="btnLogin">
                <h1>Welcome Back!</h1>
                <p>Already have an account</p>
                <button class="btn">Login</button>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
